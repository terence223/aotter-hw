<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aotter Ad Page</title>
</head>
<body>
    <h2>電獺作業</h2>
    <div id="aotter-ad-plugin" style="margin-top: 1000px;"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./aotterAd.js"></script>
    <script>
        $(document).ready(function() {
            aotterAd.loadAd();

            aotterAd.on('on-ad-loaded', function() {
                console.log('load success');
            })

            aotterAd.on('on-ad-failed', function() {
                console.log('load error');
            })

            aotterAd.on('on-ad-impression', function() {
                console.log('ad Showed');
            })
        });
    </script>
</body>
</html>
